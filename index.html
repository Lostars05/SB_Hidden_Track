  <script>
    // === Hidden Track í…ìŠ¤íŠ¸ ë””ì½”ë”© ì• ë‹ˆë©”ì´ì…˜ (JavaScript) ===
    document.addEventListener('DOMContentLoaded', () => {
      const targetElement = document.getElementById('decodeTarget');
      const originalText = targetElement.getAttribute('data-text');
      const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*()_+{}|:<>?';
      let decodedText = '';
      let index = 0;
      let intervalId;
      const FINAL_COLOR = '#D42020';
      const FINAL_FONT_FAMILY = 'sans-serif';
      const FINAL_FONT_WEIGHT = '700';
      const FINAL_LETTER_SPACING_PC = '2px'; // PC ìµœì¢… ìê°„
      const FINAL_LETTER_SPACING_MOBILE = '0px'; // ğŸ”¥ ëª¨ë°”ì¼ ìµœì¢… ìê°„
      const FINAL_FONT_SIZE_PC = '4.5rem';
      const FINAL_FONT_SIZE_MOBILE = '2.8rem';

      function generateRandomText(length) {
        let randomText = '';
        for (let i = 0; i < length; i++) {
          randomText += characters[Math.floor(Math.random() * characters.length)];
        }
        return randomText;
      }

      targetElement.textContent = generateRandomText(originalText.length);

      function startDecode() {
        intervalId = setInterval(() => {
          if (index < originalText.length) {
            decodedText = originalText.substring(0, index + 1) + generateRandomText(originalText.length - (index + 1));          
            if (Math.random() > 0.3) {
                index++; 
            }
          } else {
             decodedText = originalText;
            clearInterval(intervalId);          
            // âš ï¸ í•´ë… ì™„ë£Œ í›„ ìµœì¢… ìŠ¤íƒ€ì¼ ì ìš©
            targetElement.style.color = FINAL_COLOR;
            targetElement.style.filter = 'blur(0)';
            targetElement.style.fontFamily = FINAL_FONT_FAMILY;
            targetElement.style.fontWeight = FINAL_FONT_WEIGHT;           
            // í™”ë©´ í¬ê¸°ì— ë”°ë¼ ìµœì¢… í°íŠ¸ í¬ê¸° ë° ìê°„ ì ìš©
            if (window.innerWidth <= 768) {
                 targetElement.style.fontSize = FINAL_FONT_SIZE_MOBILE;
                targetElement.style.letterSpacing = FINAL_LETTER_SPACING_MOBILE; // ğŸ”¥ ëª¨ë°”ì¼: 0px
            } else {
                targetElement.style.fontSize = FINAL_FONT_SIZE_PC;
                targetElement.style.letterSpacing = FINAL_LETTER_SPACING_PC; // PC: 2px
            }
          }
          targetElement.textContent = decodedText;
        }, 50);
      }   
      // header í˜ì´ë“œ ì¸ì´ ì™„ë£Œëœ í›„ ë””ì½”ë”© ì‹œì‘ (1.5ì´ˆ í›„ ì‹œì‘)
      setTimeout(startDecode, 1500); 
    });
