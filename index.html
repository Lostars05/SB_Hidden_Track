<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hidden Track | For STAGE BURN</title>
  <style>
    body {
      margin: 0;
      background-color: #0f0f1a; /* 포스터 배경색 */
      font-family: 'Orbitron', sans-serif;
      color: white;
      overflow-x: hidden;
    }

    header {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .menu-button {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 1rem;
      background: none;
      border: 1px solid white;
      color: white;
      padding: 8px 12px;
      cursor: pointer;
    }

    .hero-text img {
      max-width: 80%;
      height: auto;
      margin-bottom: 20px;
    }

    .lp-image {
      max-width: 300px;
      height: auto;
      margin-top: -20px;
    }

    .info {
      margin-top: 30px;
      font-size: 1rem;
      opacity: 0.8;
    }

    

    /* 슬라이드 메뉴 기본 스타일 */
#slide-menu {
  position: fixed;
  top: 0;
  right: -300px; /* 처음엔 화면 밖에 숨김 */
  width: 250px;
  height: 100%;
  background-color: rgba(15, 15, 26, 0.95); /* 반투명 배경 */
  color: white;
  padding: 60px 20px;
  box-shadow: -2px 0 10px rgba(0, 0, 0, 0.5);
  transition: right 0.4s ease;
  z-index: 999;
}

#slide-menu ul {
  list-style: none;
  padding: 0;
}

#slide-menu li {
  margin-bottom: 20px;
}

#slide-menu a, #slide-menu span {
  color: white;
  text-decoration: none;
  font-size: 1rem;
  cursor: pointer;
}

#slide-menu .has-submenu ul {
  display: none;
  margin-top: 10px;
  padding-left: 15px;
  font-size: 0.95rem;
}

/* 메뉴 열릴 때 클래스 */
#slide-menu.open {
  right: 0;
}

/* ✅ 모바일 전용 스타일 */
  @media screen and (max-width: 768px) {
    .menu-button {
      font-size: 0.9rem;
      padding: 6px 10px;
      right: 20px;
    }

    #slide-menu {
      width: 200px;
      padding: 40px 15px;
    }

    .hero-text img {
      max-width: 90%;
    }

    .lp-image {
      max-width: 200px;
    }

    .info {
      font-size: 0.9rem;
    }

    /* 텍스트 이미지 위치 조정 */
    .hero-text img:last-child {
      left: 40px !important;
      max-width: 60% !important;
    }
  }
.close-button {
  position: absolute;
  top: 15px;
  right: 15px;
  background: none;
  border: none;
  color: white;
  font-size: 1.5rem;
  cursor: pointer;
}
    
  </style>
</head>
<body>
  <header>
    <!-- 메뉴 버튼 -->
<button class="menu-button" onclick="toggleMenu()">☰</button>

<!-- 슬라이드 메뉴 -->
<div id="slide-menu">
<!-- 닫기 버튼 -->
<button class="close-button" onclick="toggleMenu()">✕</button>
  <ul>
    <li><a href="about_SB.html">동아리 소개</a></li>
    <li><a href="intro.html">공연 소개</a></li>
    <li><a href="audio_track.html">플레이리스트</a></li>
  </ul>
</div>

    <div class="hero-text">
      <!-- 텍스트 이미지 삽입 -->
      <img src="image_file/Title_txt_img.png" alt="Hidden Track" />
      <img src="image_file/SB_txt_img.png" alt="For STAGE BURN" style="max-width: 45%; height: auto; position: relative; top: -30px; left: 80px;" />
    </div>

    <!-- LP 이미지 삽입 -->
    <img src="image_file/LP_img.png" alt="LP 이미지" class="lp-image" />

    <!-- 날짜 및 장소 정보 -->
    <div class="info">2025.11.27 | 학생극장 PM 18:30</div>
  </header>

<script>
  function toggleMenu() {
    const menu = document.getElementById("slide-menu");
    menu.classList.toggle("open");
  }

  function toggleSubMenu() {
    const submenu = document.getElementById("sub-menu");
    submenu.style.display = submenu.style.display === "block" ? "none" : "block";
  }
</script>
</body>
</html>
